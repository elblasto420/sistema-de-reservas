<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Ingrese los datos necesarios</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="nombre" id="nombre" class="form-control input-sm" placeholder="Nombre" maxlength="20">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="apellido paterno" id="apellido paterno" class="form-control input-sm" placeholder="Apellido Paterno" maxlength="20">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="text" name="apellido materno" id="apellido materno" class="form-control input-sm" placeholder="Apellido Materno" maxlength="20">
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" maxlength="30">
            </div>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña" maxlength="20">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme la contraseña">
                </div>
              </div>
            </div>

            <div class="col-xs-6">
              <div class="row">


                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true"> Materias
    <span class="caret"></span>
  </button>
                  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Materia1</a></li>
                    <li><a href="#">Materia2</a></li>
                    <li><a href="#">Materia3</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <input type="submit" value="Registrar" class="btn btn-info btn-block">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
